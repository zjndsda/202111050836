<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基础</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript基础练习</h1>
    <button onclick="sumNumbers()">求1到100的和</button>
    <p id="sumResult"></p>

    <h2>判断闰年</h2>
    <input type="number" id="yearInput" placeholder="请输入年份">
    <button onclick="checkLeapYear()">判断是否闰年</button>
    <p id="leapYearResult"></p>

    <h2>回调函数示例</h2>
    <button onclick="sayHello(helloChinese)">中文问候</button>
    <button onclick="sayHello(helloEnglish)">英文问候</button>
    <p id="greetingResult"></p>
</body>
</html>
