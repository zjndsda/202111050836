<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张健宁HTML5与CSS3练习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 音频示例 -->
<audio controls>
    <source src="十面埋伏.OGG" type="audio/mpeg">
</audio>

<!-- 视频示例 -->
<video controls width="320" height="240">
    <source src="视频.mp4" type="video/mp4">
</video>


    <h1>表单输入元素示例</h1>
    <form>
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="number">数量：</label>
        <input type="number" id="number" name="number" min="1" max="10"><br><br>
        <input type="submit" value="提交">
    </form>

    <h1>圆角矩形和文本阴影示例</h1>
    <div class="rounded-text">
        圆角矩形文本
    </div>

    <h1>2D转换示例</h1>
    <div class="transform-2d">
        2D转换
    </div>

    <h1>3D转换示例</h1>
    <div class="transform-3d">
        3D转换
    </div>

    <h1>过渡和动画示例</h1>
    <div class="transition-animation">
        鼠标悬停我
    </div>
</body>
</html>
